<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del producto</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <nav>
        <!-- Banner Producto -->
        <div class="banner-producto" style="background-image: url(https://placekitten.com/1546/423);">
            <!-- Contenido Izquierda -->
            <h2>Nombre de platillo</h2>
            <div class="left-info">
                <div class="puntuacion">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <div class="precio">
                    <i class="fas fa-dollar-sign"></i>
                    <i class="fas fa-dollar-sign"></i>
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="tiempo">
                    <i class="fas fa-clock"></i>
                    <i class="fas fa-clock"></i>
                    <i class="fas fa-clock"></i>
                </div>
            </div>
            <!-- Contenido Derecha -->
            <div class="right-info">
                <div class="seguir">
                    <i class="fas fa-plus-circle"></i>
                    <p>Seguir lugar</p>
                </div>
            </div>
        </div>
        <!-- Banner Producto Termina -->
        <!-- Descripción Producto -->
        <div class="descripcion">
            <h3>Descripción</h3>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Animi, distinctio quam alias iusto magnam nihil perferendis temporibus cumque voluptate at.</p>
        </div>
        <!-- Descripción Producto Termina -->
        <div class="mas-fotos">
            <h3>Más fotos</h3>
            <p>Fotos</p>
        </div>
        <!-- Comentarios -->
        <div class="comentarios">
            <p>Comentario 1</p>
            <p>Comentario 2</p>
            <p>Comentario 3</p>
            <p>Más</p>
        </div>
        <!-- Comentarios Termina -->
    </nav>
</body>
</html>
